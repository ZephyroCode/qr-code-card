<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <article class="card">
    <img src="./assets/images/image-qr-code.png" alt="QR Code" class="card__img">
    <h3 class="card__title">Improve your front-end skills by building projects</h3>
    <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </article>



  <footer class="footer">
    <p class="footer__text">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
    </p>
    <p class="footer__text">
      Coded by <a href="https://github.com/zephyrocode/" class="footer__link">Wilver <em>"Zephyro"</em> Salazar</a>.
    </p>
  </footer>
</body>

</html>
